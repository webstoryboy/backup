<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>jquery</title>
</head>
<body>

	<h1>javascript vs jquery</h1>
	<div>
		<ul id="list1" class="list">
			<li class="one1">one1</li>
			<li class="one2">one2</li>
			<li class="one3">one3</li>
			<li class="one4">one4</li>
			<li class="one5">one5</li>
			<li class="one6">one6</li>
			<li class="one7">one7</li>
			<li class="one8">one8</li>
			<li class="one9">one9</li>
			<li class="one10">one10</li>
		</ul>
		<ul id="list2" class="list">
			<li class="one1">one1</li>
			<li class="one2">one2</li>
			<li class="one3">one3</li>
			<li class="one4">one4</li>
			<li class="one5">one5</li>
			<li class="one6">one6</li>
			<li class="one7">one7</li>
			<li class="one8">one8</li>
			<li class="one9">one9</li>
			<li class="one10">one10</li>
		</ul>
	</div>
	
	<style>
/*		#list2 li {color: blue}*/
	</style>
	
	<script>
		//javascirpt script : #list2 li의 컬러값을 파란색으로 변경
		window.onload = function(){
			var list2 = document.getElementById("list2");	
			var liList = list2.getElementsByTagName("li");	
			for(var i = 0; i <= liList.length; i++){
				var li = liList[i];
				li.style.color = "#00f";
			}
		}
	</script>

	<!-- jQuery Script -->
	<script src="assets/js/jquery.min_1.12.4.js"></script>
	<script>
		$(document).ready(function(){
			$("#list1 li").css("color","red");
		});
	</script>
</body>
</html>
