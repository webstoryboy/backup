<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JavaScript Sample</title>
	<script>
		//for문을 이용해서 다음과 같이 출력해주세요!
		//1. 블랙입니다.
		//2. 블랙입니다.
		//3. 블랙입니다.
		//4. 블랙입니다.
		//5. 블랙입니다.
		//6. 블랙입니다.
		//7. 블랙입니다.
		//8. 블랙입니다.
		//9. 블랙입니다.
		//10. 블랙입니다.
		
		for(var i=1; i<=10; i++){
			document.write(i + ". 블랙입니다.","<br>");
		}
		
		for(var i=1; i<=10; i++){
			document.write(i + ". 레드입니다.","<br>");
		}
		
		for(var i=1; i<=10; i++){
			document.write(i + ". 블루입니다.","<br>");
		}
		
		function color(name){
			for(var i=1; i<=10; i++){
				document.write(i + ". "+ name +"입니다.","<br>");
			}
		}
		color("화이트");
		color("연두색");
		color("검은색");
		
		
		
	</script>
</head>
<body>

</body>
</html>
