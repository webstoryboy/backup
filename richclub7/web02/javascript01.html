<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JavaScript Sample</title>
	<script type="text/javascript">
		var x = 10;		//변수 x에 숫자 10을 저장함
		var y = 20;   //변수 y에 숫자 20을 저장함
		var z = "javascript";		//변수 z에 문자 "javascript"를 저장함
		
		y = 200;			//변수 x에 값을 200으로 변경 
									//변수1 - 데이터를 저장하는 저장소
									//변수2 - 변하는 수
		
		//경고창 객체(기능)
		//alert(y);
		
		//문서에 출력
		document.write(x);
		document.write("<br>");
		document.write(y);
		document.write("<br>");
		document.write(z);
		document.write("<br>");
		document.write(x + y);
		
		//콘솔을 이용해서 출력
		console.log(x);
		
	</script>
</head>
<body>
	
</body>
</html>
