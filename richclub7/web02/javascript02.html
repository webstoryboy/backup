<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JavaScript Sample</title>
	<script type="text/javascript">
		var num1 = 300;		//변수(전역) num1에 숫자 300을 저장
		var num2 = 400;		//변수(전역) num3에 숫자 400을 저장
		var num3 = 200;
		
		function area(){
			//실행문
			var num1 = 500;			//변수(지역) mum1에 숫자 500을 저장
			var num2 = 600;			//변수(지역) num2에 숫자 600을 저장
			num3 = 700;					//변수(전역) num3를 200->700으로 변경
			
			document.write("함수 area 안");
			document.write("<br>");
			document.write(num1);
			document.write("<br>");
			document.write(num2);
			document.write("<br>");
			document.write(num3);
			
			document.write("<br><br>");
		}
		area();
		
		document.write("함수 area 밖");
		document.write("<br>");
		document.write(num1);
		document.write("<br>");
		document.write(num2);
		document.write("<br>");
		document.write(num3);
		
		
	</script>
</head>
<body>
	
</body>
</html>
