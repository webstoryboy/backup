<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JavaScript Sample</title>
	<script type="text/javascript">
		//변수 이름 num1 데이터 값을 100 입력
		var num1 = 100;
		var num2 = 200;
		
		document.write("변수 선언 및 출력");
		document.write("<br>");
		document.write(num1);
		document.write("<br>");
		document.write(num2);
		
		document.write("<br><br>");
		//배열 선언
		var arr1 = new Array();
		arr1[0] = 100;
		arr1[1] = 200;
		
		document.write("배열 선언 및 출력");
		document.write("<br>");
		document.write(arr1[0]);
		document.write("<br>");
		document.write(arr1[1]);
		
		document.write("<br><br>");
		
		//배열 선언과 동시에 초기화하기
		var arr2 = new Array(100,200);
		
		document.write("배열 선언과 동시에 초기화하기");
		document.write("<br>");
		document.write(arr2[0]);
		document.write("<br>");
		document.write(arr2[1]);
		
		document.write("<br><br>");
		
		//배열의 크기를 구하기
		var arr3 = new Array(100,200,300,400,500);
		
		document.write("배열의 크기를 구하기");
		document.write("<br>");
		document.write(arr3.length);
		document.write("<br>");
	</script>
	</head>
	<body>
		
	</body>
</html>
