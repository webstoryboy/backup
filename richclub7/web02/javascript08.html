<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JavaScript Sample</title>
	<script>
		//브라우저 화면에 1~10까지 출력해주세요~
		document.write("브라우저 화면에 1~10까지 출력해주세요~<br>");
		document.write(1,"<br>");
		document.write(2,"<br>");
		document.write(3,"<br>");
		document.write(4,"<br>");
		document.write(5,"<br>");
		document.write(6,"<br>");
		document.write(7,"<br>");
		document.write(8,"<br>");
		document.write(9,"<br>");
		document.write(10,"<br>");
		
		//while문을 이용해서 화면에 1~10까지 출력해주세요~
		document.write("while문을 이용해서 화면에 1~10까지 출력해주세요~<br>");
		var num = 1;
		while(num <= 10) {
			document.write(num,"<br>");
			num++;
		}
		
		//for문을 이용해서 화면에 0~10까지 출력해주세요~
		document.write("for문을 이용해서 화면에 0~10까지 출력해주세요~<br>");
		for(var i=0; i<=10; i++){
			document.write(i,"<br>");
		}
		
		//for문을 이용해서 화면에 1~100중에 짝수만 출력해주세요~
		document.write("for문을 이용해서 화면에 1~100중에 짝수만 출력해주세요~<br>");
		for(var i=1; i<=100; i++){
			if( i % 2 == 0 ){
				document.write(i);
			}
		}
		
		//for문을 이용해서 화면에 1~100중에 5의 배수는 파란색으로 7의 배수는 빨간색으로 출력해주세요~
		document.write("for문을 이용해서 화면에 1~100중에 5의 배수는 파란색으로 7의 배수는 빨간색으로 출력해주세요~<br>");
		for(var i=1; i<=100; i++){
			if( i % 5 == 0){
				document.write("<span style='color:blue'>" + i + "</span>" );
			}
			if( i % 7 == 0){
				document.write("<span style='color:red'>" + i + "</span>" );
			}
		}
	</script>
</head>
<body>

</body>
</html>
