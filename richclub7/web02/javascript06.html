<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JavaScript Sample</title>
	<script>
		var num	= 100;

		if(num == 97){
			document.write("변수 num의 숫자는 97입니다.");
		} else if (num == 98){
			document.write("변수 num의 숫자는 98입니다.");
		} else if (num == 99){
			document.write("변수 num의 숫자는 99입니다.");
		} else if (num == 100){
			document.write("변수 num의 숫자는 100입니다.");
		} else {
			document.write("변수의 숫자를 모르겠습니다.");
		}
		
		var site = window.prompt("당신은 네이버, 다음, 구글, 네이트 중 가장 맘에 드는 사이트는 무엇인가요?")
		var url;	//변수 url만 선언
		
		if (site == "네이버") {
			url = "https://www.naver.com"
		} else if (site == "다음") {
			url = "https://www.daum.net"
		} else if (site == "구글") {
			url = "https://www.google.co.kr"
		} else if (site == "네이트") {
			url = "https://www.nate.com"
		} else {
			document.write("사이트를 잘못 입력하였습니다.");
		}
		
		if(url)
			location.href = url;
		}
			
	</script>
</head>
<body>
	
</body>	
</html>
