<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //화면에 1~10까지 출력해주세요!
        document.write(1,"<br>");
        document.write(2,"<br>");
        document.write(3,"<br>");
        document.write(4,"<br>");
        document.write(5,"<br>");
        document.write(6,"<br>");
        document.write(7,"<br>");
        document.write(8,"<br>");
        document.write(9,"<br>");
        document.write(10,"<br><br>");
        
        //화면에 0~100까지 출력
//        for(초기값; 조건식; 증감값;){
//            //실행코드
//        }
        
        for(var i = 0; i <= 100; i++){
            document.write(i,"<br>");
        }
        
        // 화면에 1~99까지 출력
        for(var i = 1; i <= 99; i++){
            document.write(i,"<br>");
        }
        
        // 1~100 에서 짝수만 출력!.
        for(var i = 1; i <=100; i++){
            if( i % 2 == 0){
                document.write(i);
            } 
        }
        
        document.write("<br>");
        
        // 1~100 에서 홀수만 출력!.
        for(var i = 1; i <=100; i++){
            if( i % 2 == 1){
                document.write(i);
            } 
        }
        
        document.write("<br>");
        
        // 1~100 에서 5의 배수를 파란색으로 7의 배수는 빨간색으로 출력
        for(var i = 1; i <= 100; i++){
            if( i % 5 == 0 ){
                document.write("<span style='color:blue'>"+i+"</span>");
            }
            if( i % 7 == 0 ){
                document.write("<span style='color:red'>"+i+"</span>");
            }
        }
        
        //1~100 중에서 5의 배수는 파란색 7의 배수는 빨간색 출력 7의 배수와 5의 공통배수는 검은색으로 출력
        
        
        
    </script>
</head>

</body>
</html>
