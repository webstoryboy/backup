<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <style>
        * {margin: 0; padding: 0;}
        body {font-family: 'Do Hyeon', sans-serif;}
        #nav {position: fixed; left: 0; top: 0;width: 100%; background-color: rgba(255,255,255,0.2);}
        #nav h1 {float: left; color: #fff; font-size: 40px; padding:10px 0 0 10px; }
        #nav ul {float: right; padding-right: 10px; }
        #nav ul li {display: inline; }
        #nav ul li a {display: inline-block; padding: 20px; text-decoration: none; color: #fff;}
        #nav ul li.active a {color: #283593; border-bottom: 3px solid #283593;}

        #contents {text-align: center; }
        #contents > div {height: 100vh; line-height: 100vh;}
        #contents > div h1 {font-size: 4vw; color: #fff;}
      
        #section1 {background-color: #c0ca33;}
        #section2 {background-color: #7cb342;}
        #section3 {background-color: #ffa726;}
        #section4 {background-color: #8d6e63;}
        #section5 {background-color: #ff7043;}
        #section6 {background-color: #03a9f4;}
      
      #section2 h1 span {opacity:0; transition: all 0.6s ease;}
      #section2 h1 span.show {opacity:1;}
      
      #section3 h1 span {opacity:0; transition: opacity 0.6s ease; display:inline-block;}
      #section3 h1 span.show {opacity:1; animation: ani3 .35s ease;}
      
      #section4 h1 span {opacity:0; transition: opacity 0.6s ease; display:inline-block;}
      #section4 h1 span.show {opacity:1; animation: ani4 .35s ease;}
      
      #section5 h1 span {opacity:0; transition: opacity 0.6s ease; display:inline-block;}
      #section5 h1 span.show {opacity:1; animation: ani5 .35s ease;}
      
      
      @keyframes ani3 {
        0% {transform: translate(-150px, -50px) scale(2);}
        60% {transform: translate(0px, 20px) rotate(-180deg) scale(.5);}
        100% {transform: translate(0) rotate(0) scale(1);}
      }
      
      @keyframes ani4 {
        0% {transform: translate(0px, 0) scale(0);}
        60% {transform: translate(0px, 0) scale(1); color:#b10e81;}
        80% {transform: translate(0px, 0) scale(1); color:#b10e81;}
        99% {transform: translate(0) scale(1.2); color:#00f0ff;}
        100% {transform: translate(0) scale(1); color:#fff;}
      }
      
      @keyframes ani5 {
        0% {transform: translate(0, -100px) rotate(360deg) scale(0);}
        30% {transform: translate(0, -50px) rotate(180deg) scale(1);}
        60% {transform: translate(0, 20px) rotate(0) scale(0.8);}
        100% {transform: translate(0) rotate(0) scale(1);}
      }
      
        
/*
        #section1 h1 {opacity: 0; }
        #section2 h1 {opacity: 0; }
        #section3 h1 {opacity: 0; }
        #section4 h1 {opacity: 0; }
        #section5 h1 {opacity: 0; }
        #section6 h1 {opacity: 0; }
        
        #section1.show h1 {opacity: 1; animation: jello 1s ease;}
        #section2.show h1 {opacity: 1; animation: rubberBand 1s ease;}
        #section3.show h1 {opacity: 1; animation: wobble 1s ease;}
        #section4.show h1 {opacity: 1; animation: tada 1s ease;}
        #section5.show h1 {opacity: 1; animation: pulse 1s ease;}
        #section6.show h1 {opacity: 1; animation: flash 1s ease;}
*/
    </style>
</head>
<body>

    <nav id="nav">
        <h1>웹스</h1>
        <ul>
            <li class="active"><a href="#section1">어록1</a></li>
            <li><a href="#section2">어록2</a></li>
            <li><a href="#section3">어록3</a></li>
            <li><a href="#section4">어록4</a></li>
            <li><a href="#section5">어록5</a></li>
            <li><a href="#section6">어록6</a></li>
        </ul>
    </nav>

    <div id="contents">
        <div id="section1">
            <h1>
            <span>용</span><span>기</span><span>란</span> <span>공</span><span>포</span><span>를</span><span> 1</span><span>분</span><span>더</span><span> 참</span><span>는</span><span> 것</span><span>이</span><span>다</span>
            </h1>
        </div>
        <div id="section2"><h1>
          <span>모</span><span>든</span> <span>진</span><span>실</span><span>이</span> <span>모</span><span>든</span> <span>이</span><span>의</span> <span>귀</span><span>에</span> <span>들</span><span>리</span><span>는</span> <span>것</span><span>은</span> <span>아</span><span>니</span><span>다</span></h1></div>
      <div id="section3"><h1><span>알</span><span>면</span> <span>사</span><span>랑</span><span>한</span><span>다</span></h1></div>
        <div id="section4"><h1>개가 짖어도 기차는 달릴 수밖에 없다!</h1></div>
        <div id="section5"><h1>의리를 지키려면 불리할 때에 지키는 것이다</h1></div>
        <div id="section6"><h1>프랑스어 사전에 불가능이란 단어는 없다</h1></div>
    </div>
    
    
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script>
        var btn = $("#nav ul li"); 
        var cont = $("#contents > div");
      
        var text = $("#section4 h1").text().split(" ").join("</span> <span>");
            text = "<span>" + text + "</span> ";
        $("#section4 h1").html(text);
      
        var text2 = $("#section5 h1").text().split("").join("</span><span>");
            text2 = "<span>" + text2 + "</span> ";
        $("#section5 h1").html(text2);
        
        
        //버튼을 클릭하면 컨텐츠 글씨를 메뉴 오버 했을 때 글씨 색으로 변경해주세요~
        btn.click(function(event){
            event.preventDefault();
            var target = $(this);
            var index = target.index();
            //alert(index);
            var section = cont.eq(index);
            var offset = section.offset().top;
            //alert(offset);
            
            $("html,body").animate({ scrollTop:offset },600,"easeInOutExpo");
        });
        
        $(window).scroll(function(){
            var wScroll = $(this).scrollTop();
            
            if(wScroll >= cont.eq(0).offset().top){
                btn.removeClass("active");
                btn.eq(0).addClass("active");
            }
            if(wScroll >= cont.eq(1).offset().top){
                btn.removeClass("active");
                btn.eq(1).addClass("active");
            }
            if(wScroll >= cont.eq(2).offset().top){
                btn.removeClass("active");
                btn.eq(2).addClass("active");
            }
            if(wScroll >= cont.eq(3).offset().top){
                btn.removeClass("active");
                btn.eq(3).addClass("active");
            }
            if(wScroll >= cont.eq(4).offset().top){
                btn.removeClass("active");
                btn.eq(4).addClass("active");
            }
            if(wScroll >= cont.eq(5).offset().top){
                btn.removeClass("active");
                btn.eq(5).addClass("active");
            }
          
            if(wScroll >= cont.eq(0).offset().top - $(window).height()/2 ){
                $("#section1 h1 span").each(function(i){
                  setTimeout(function(){
                    $("#section1 h1 span").eq(i).addClass("show");
                  },100*(i+1));
                });
            }
            if(wScroll >= cont.eq(1).offset().top - $(window).height()/2 ){
                $("#section2 h1 span").each(function(i){
                  setTimeout(function(){
                    $("#section2 h1 span").eq(i).addClass("show");
                  },100*(i+1));
                });
            }
            
            if(wScroll >= cont.eq(2).offset().top - $(window).height()/2 ){
                $("#section3 h1 span").each(function(i){
                  setTimeout(function(){
                    $("#section3 h1 span").eq(i).addClass("show");
                  },100*(i+1));
                });
            }
          
            if(wScroll >= cont.eq(3).offset().top - $(window).height()/2 ){
                $("#section4 h1 span").each(function(i){
                  setTimeout(function(){
                    $("#section4 h1 span").eq(i).addClass("show");
                  },100*(i+1));
                });
            }
          
            if(wScroll >= cont.eq(4).offset().top - $(window).height()/2 ){
                $("#section5 h1 span").each(function(i){
                  setTimeout(function(){
                    $("#section5 h1 span").eq(i).addClass("show");
                  },100*(i+1));
                });
            }
           
        });
        
      
      
        
    </script>

</body>
</html>
