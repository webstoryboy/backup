<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        
        var num = 1;
        var table = "<table border='1'>";
        
        for(var i=1; i<=50; i++){
            table += "<tr>";
            
            for(var j=1; j<=50; j++){
                table +="<td>"+ num +"</td>";
                num++;
            }
            
            table += "</tr>";
        }
        table += "</table>";
        
        document.write(table);
    </script>
</head>
<body>
    
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
