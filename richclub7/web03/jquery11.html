<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <div id="box">
        <img src="assets/img/face4.png" alt="">
    </div>
    
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script>
        //#box 위쪽으로 <button></button>을 만들어 주세요!
        $("#box").before("<button>Hide</button>");
        $("#box").before("<button>show</button>");
        $("#box").before("<button>toggle</button>");
        $("#box").before("<button>fadeIn</button>");
        $("#box").before("<button>fadeOut</button>");
        $("#box").before("<button>fadeToggle</button>");
        
        //첫 번째 버튼 : 클래스 btn1 추가해주세요~
        $("button:contains(Hide)").addClass("btn1");
        $("button:contains(show)").addClass("btn2");
        $("button:contains(toggle)").addClass("btn3");
        $("button:contains(fadeIn)").addClass("btn4");
        $("button:contains(fadeOut)").addClass("btn5");
        $("button:contains(fadeToggle)").addClass("btn6");
        
        $(".btn1").click(function(){$("#box").hide();});
        $(".btn2").click(function(){$("#box").show(); });
        $(".btn3").click(function(){$("#box").toggle();});
        $(".btn4").click(function(){$("#box").fadeIn();});
        $(".btn5").click(function(){$("#box").fadeOut();});
        $(".btn6").click(function(){$("#box").fadeToggle();});
    </script>
</body>
</html>
