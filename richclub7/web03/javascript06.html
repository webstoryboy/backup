<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var num = 100;
        
        if( num == 97 ){
            document.write("변수 num의 숫자는 97입니다.");
        } else if ( num == 98 ){
            document.write("변수 num의 숫자는 98입니다.");
        } else if ( num == 99 ){
            document.write("변수 num의 숫자는 99입니다.");
        } else if ( num == 100 ){
            document.write("변수 num의 숫자는 100입니다.");
        } else if ( num == 101 ){
            document.write("변수 num의 숫자는 101입니다.");
        } else {
            document.write("변수 num의 숫자를 모르겠습니다.");
        }
        
        
        var site = window.prompt("네이버, 다음, 구글, 네이트 중 가고 싶은 사이트는 어디인가요?");
        var url;    //변수 url만 선언
        
        if( site == "네이버"){
            url = "http://www.naver.com"
        } else if ( site == "다음" ){
            url = "http://daum.net"
        } else if ( site == "구글" ){
            url = "http://goggle.com"
        } else if ( site == "네이트"){
            url = "http://nate.com"
        } else {
            document.write("사이트를 잘못 입력했습니다.");
        }
    
        location.href = url;

    </script>
</head>
<body>
    
</body>
</html>
