<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //변수 선언 x = 100, y = 200;
        var x = 100;
        var y = 200;
        
        document.write(x);
        document.write("<br>");
        document.write(y);
        document.write("<br><br>");
        
        //배열 선언 
        var arr1 = new Array();
        arr1[0] = 100;
        arr1[1] = 200;
        
        document.write(arr1[0]);
        document.write("<br>");
        document.write(arr1[1]);
        document.write("<br><br>");
        
        //배열 선언과 동시에 초기화 방법
        var arr2 = new Array(100,200);
        
        document.write(arr2[0]);
        document.write("<br>");
        document.write(arr2[1]);
        document.write("<br><br>");
        
        
        //배열 크기 구하기
        var arr3 = new Array(100,200,300,400);
        
        document.write(arr3.length);
        
    </script>
</head>
<body>
    
</body>
</html>
