<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <button class="btn1">remove</button>
    <button class="btn2">prepend</button>
    <button class="btn3">append</button>
    <button class="btn4">random</button>
    
    <div class="img-box">
        <img src="assets/img/img01.png" alt="" width="100">
        <img src="assets/img/img02.png" alt="" width="100">
        <img src="assets/img/img03.png" alt="" width="100">
        <img src="assets/img/img04.png" alt="" width="100">
        <img src="assets/img/img05.png" alt="" width="100">
    </div>
    
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script>
        //두번째 이미지를 삭제해주세요!
        //$("img:eq(1)").remove();
        //$("img").eq(1).remove();
        //$("img:nth-child(2)").css("display","none");
        
        $(".btn1").click(function(){
            $("img:eq(1)").remove();
        });
        
        $(".btn2").click(function(){
            $(".img-box").prepend("<img src='assets/img/img03.png' alt=' ' width='100'>");
        });
        
        $(".btn3").click(function(){
            $(".img-box").append("<img src='assets/img/img04.png' alt=' ' width='100'>");
        });
        
        //이미지가 랜덤으로 나오는 함수
        function randomImg(){
            var imgNumber = Math.ceil(Math.random()*5);     //무작위로 숫자 1~5까지 출력
            var imgPath = "<img src='assets/img/img0"+imgNumber+".png' alt=' ' width='100'>";
            return imgPath;
        }
        
        $(".btn4").click(function(){
            $(".img-box").append( randomImg );
        });
        
    </script>
    
</body>
</html>
