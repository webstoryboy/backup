<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <img src="assets/img/img01.png" alt="" width="150">
    <img src="assets/img/img02.png" alt="" width="150">
    <img src="assets/img/img03.png" alt="" width="150">
    
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script>
        //img 태그 상위에 div 태그를 만들어주세요!      
        $("img").wrapAll("<div />");
        
        //상위 div 태그에 클래스 container를 추가시켜주세요!
        $("img").parent().addClass("container");
        
        //왼쪽 버튼을 만들어주세요!
        $("body").prepend("<button class='btn2'>오른쪽</button>");
        $("body").prepend("<button class='btn1'>왼쪽</button>");
        
        $(".btn1").click(function(){
            $("img").last().prependTo(".container");
        });
        
        $(".btn2").click(function(){
            $("img").first().appendTo(".container");
        });
        
        setInterval(function(){
            $("img").last().prependTo(".container");
        },2000);    
    </script>
    
</body>
</html>
