<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <script>
        var x = 10;     //변수 x에 숫자 10을 저장함
        var y = 20;     //변수 y에 숫자 20을 저장함
        x = 100;        //변수 x 값을 10에서 100으로 변경함
        
        //1출력(경고창)
        alert(x);
        alert(y);
        
        //2출력
        document.write(x);
        document.write(y);
        
        //3출력
        console.log(x);
        console.log(y);
        
    </script>
</head>
<body>
    
</body>
</html>
